spring:
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true


jwt:
  issuer: test@test.com
  secret_key: ${JWT_SECRET_KEY}
  expiration: 86400000 # 1 day
  refresh-token:
    expiration: 604800000 # 7 days